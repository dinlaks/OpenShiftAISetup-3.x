apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: mcp-weather
  namespace: mcp-weather
  labels:
    app: mcp-weather
spec:
  to:
    kind: Service
    name: mcp-weather
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None




